<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer-card">
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="focus">Focus</button>
                <button class="mode-btn" data-mode="break">Break</button>
            </div>

            <div class="timer">
                <div class="timer-bg"></div>
                <svg class="progress-ring" width="280" height="280">
                    <circle class="progress-ring__circle-bg" cx="140" cy="140" r="130" />
                    <circle class="progress-ring__circle" cx="140" cy="140" r="130" />
                </svg>
                <div class="time-display">25:00</div>
            </div>

            <div class="controls">
                <button id="startBtn">Start</button>
                <button id="resetBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-8 3.58-8 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
